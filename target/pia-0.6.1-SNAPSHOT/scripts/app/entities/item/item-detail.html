
<div>
    <h2><span translate="piaApp.item.detail.title">Item</span> {{item.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="piaApp.item.value">Value</span>
                </td>
                <td>
                    <span class="form-control-static">{{item.value}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="piaApp.item.belongs">belongs</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="repo.detail({id:item.belongsId})">{{item.belongsIdentifier}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
