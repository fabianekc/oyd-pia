
<div>
    <h2><span translate="piaApp.plugin.detail.title">Plugin</span> {{plugin.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="piaApp.plugin.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{plugin.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="piaApp.plugin.identifier">Identifier</span>
                </td>
                <td>
                    <span class="form-control-static">{{plugin.identifier}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="piaApp.plugin.path">Path</span>
                </td>
                <td>
                    <span class="form-control-static">{{plugin.path}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
