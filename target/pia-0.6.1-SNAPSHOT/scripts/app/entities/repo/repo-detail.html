
<div>
    <h2><span translate="piaApp.repo.detail.title">Repo</span> {{repo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="piaApp.repo.identifier">Identifier</span>
                </td>
                <td>
                    <span class="form-control-static">{{repo.identifier}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="piaApp.repo.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{repo.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="piaApp.repo.creator">Creator</span>
                </td>
                <td>
                    <span class="form-control-static">{{repo.creator}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
